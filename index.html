<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram UI</title>

    <link rel="stylesheet" href="feed.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-wrapper">
        <img src="img/navLogo.PNG" class="brand-img" alt="">
        <input type="text" class="search-box" placeholder="search">
        <div class="nav-items">
          <img src="img/home.PNG" class="icon" alt="">
          <img src="img/messenger.PNG" class="icon" alt="">
          <img src="img/add.PNG" class="icon" alt="">
          <img src="img/explore.PNG" class="icon" alt="">
          <img src="img/like.PNG" class="icon" alt=""> 
          <div class="icon user-profile">
        </div>
      </div>
    </nav>

    <section class="main">
      <div class="wrapper">
        <div class="left-column">
          <div class="status-wrapper">
            <!-- TODO: we need to map users here -->
            <div class="status-card">
              <div class="profile-pic"><img src="img/seeds/dan.png" alt=""></div>
              <p class="username">realdanfooks</p>
            </div>
            <div class="status-card">
              <div class="profile-pic"><img src="img/seeds/cover 1.png" alt=""></div>
              <p class="username">heitmann24</p>
            </div>
            <div class="status-card">
              <div class="profile-pic"><img src="img/seeds/cover 2.png" alt=""></div>
              <p class="username">slimjim</p>
            </div>
            <div class="status-card">
              <div class="profile-pic"><img src="img/seeds/cover 3.png" alt=""></div>
              <p class="username">kilroy</p>
            </div>
            <div class="status-card">
              <div class="profile-pic"><img src="img/seeds/cover 4.png" alt=""></div>
              <p class="username">jackjohnson</p>
            </div>
            <div class="status-card">
              <div class="profile-pic"><img src="img/seeds/cover 5.png" alt=""></div>
              <p class="username">dojacat</p>
            </div>
            <div class="status-card">
              <div class="profile-pic"><img src="img/seeds/cover 6.png" alt=""></div>
              <p class="username">philadelphiaeagles</p>
            </div>
            <div class="status-card">
              <div class="profile-pic"><img src="img/seeds/cover 7.png" alt=""></div>
              <p class="username">jameshalpert</p>
            </div>
          </div>
        </div>
        <div class="right-column">
          
        </div>
      </div>
    </section>
  </body>
</html>
