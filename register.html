<!DOCTYPE html>
<html>
  <head>
    <title>Instagram - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="./login.css"
  </head>
  <body>
    <div class="container">
      <div class="page">
        <img class="logo" src="./assets/images/instagram_cursive.png"/>
        <h2 class="description">Sign up to see photos and videos from your friends.</h2>
        <form>
          <input type="text" id="email" placeholder="Email" />
          <input type="text" id="fullName" placeholder="Full Name" />
          <input type="text" id="username" placeholder="Username" />
          <input type="text" id="password" placeholder="Password" />
          <input
            type="text"
            id="confirmPassword"
            placeholder="Confirm Password"
          />
          <div class="terms">
            <p>
              Upon creating an account, you are agreeing to Instagram's<a
                href="https://youtu.be/dQw4w9WgXcQ"
                data-test="termsAndConditions"
                target="_blank"
                >Terms & Conditions</a
              >
            </p>
          </div>
          <button>Create Account</button>
          <div class="signup">
            <p>Have an account?<a href="./login.html" data-test="logIn">Log in</a></p>
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
